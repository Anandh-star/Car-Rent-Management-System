<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Register</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
  background-size: cover;
  margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; color:white;
}
.register-container {
  background: rgba(0,0,0,0.7);
  padding: 40px;
  border-radius: 15px;
  width: 350px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.register-container h2 {
  color: #FFD700;
  margin-bottom: 25px;
  font-size:28px;
}
input {
  width:90%; padding:12px; margin:10px 0; border:none; border-radius:10px; font-size:16px;
}
.btn {
  width:95%; padding:12px; margin-top:15px; background:#FFD700; border:none; border-radius:30px; font-weight:bold; cursor:pointer; color:black; font-size:16px;
}
.btn:hover { background:#ffcc00; transform:scale(1.05);}
</style>
</head>
<body>

<div class="register-container">
<h2>User Register</h2>
<input type="text" id="username" placeholder="Username"><br>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button class="btn" onclick="register()">Register</button><br><br>
<a href="user login.html" style="color:#FFD700; text-decoration:none;">Already have account? Login</a>
</div>

<script>
function register() {
  let username = document.getElementById("username").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  if(username==="" || email==="" || password==="") {
    alert("All fields are required!");
    return;
  }

  // Get users from localStorage
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Check if email already exists
  let exists = users.find(u => u.email === email);
  if(exists){
    alert("Email already registered!");
    return;
  }

  users.push({username, email, password});
  localStorage.setItem("users", JSON.stringify(users));
  alert("Registration Successful!");
  window.location.href = "user login.html";
}
</script>

</body>
</html>
