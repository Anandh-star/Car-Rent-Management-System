<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login - CarRent</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

body {
  font-family: 'Rajdhani', sans-serif;
  background: url('car1.jpeg') no-repeat center center/cover;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  position: relative;
}

/* Dark overlay for focus */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.65);
  z-index: 0;
}

/* Glowing logo */
.logo {
  position: absolute;
  top: 40px;
  font-size: 42px;
  color: #FFD700;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-weight: bold;
  text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00, 0 0 60px #FFB700;
  animation: glow 2s infinite alternate;
  z-index: 1;
}

@keyframes glow {
  from { text-shadow: 0 0 15px #FFD700, 0 0 25px #FFB700, 0 0 40px #FF8C00; }
  to { text-shadow: 0 0 30px #FFF200, 0 0 60px #FFD700, 0 0 80px #FFA500; }
}

.login-container {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.85);
  padding: 40px;
  border-radius: 20px;
  width: 360px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255, 140, 0, 0.8);
  border: 1px solid rgba(255, 215, 0, 0.6);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.login-container:hover {
  transform: scale(1.03);
  box-shadow: 0 0 45px rgba(255, 215, 0, 0.9);
}

.login-container h2 {
  color: #FFD700;
  margin-bottom: 25px;
  font-size: 30px;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-shadow: 0 0 10px #ff8c00, 0 0 20px #FFD700;
}

input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  outline: none;
  text-align: center;
  background: rgba(255, 255, 255, 0.95);
}

.btn {
  width: 95%;
  padding: 12px;
  margin-top: 15px;
  background: linear-gradient(90deg, #FF8C00, #FFD700);
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  color: black;
  font-size: 16px;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
}

.btn:hover {
  background: linear-gradient(90deg, #FFD700, #FF8C00);
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
}

a {
  color: #FFD700;
  text-decoration: none;
  font-size: 15px;
}

a:hover {
  text-decoration: underline;
  color: #FFA500;
}
</style>
</head>
<body>

<!-- Glowing Logo -->
<div class="logo">CarRent</div>

<!-- User Login Box -->
<div class="login-container">
  <h2>User Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button class="btn" onclick="login()">Login</button><br><br>
  <a href="user register.html">Don't have an account? Register</a>
</div>

<script>
function login() {
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  if(email === "" || password === "") {
    alert("All fields are required!");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  let user = users.find(u => u.email === email && u.password === password);

  if(user) {
    localStorage.setItem("loggedInUser", JSON.stringify(user));
    alert("Login Successful!");
    window.location.href = "user dashboard.html";
  } else {
    alert("Invalid Email or Password!");
  }
}
</script>

</body>
</html>
