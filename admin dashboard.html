<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - CarRent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #001F3F, #000814, #001F3F);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 10px;
      font-size: 34px;
      font-weight: 600;
      color: #00E7FF;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00E7FF, 0 0 20px #00E7FF;
      box-shadow: 0 5px 15px rgba(0, 231, 255, 0.3);
      animation: headerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes headerGlow {
      from { text-shadow: 0 0 15px #00E7FF, 0 0 25px #00BFFF; }
      to { text-shadow: 0 0 25px #00FFFF, 0 0 45px #00E7FF; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 35px;
      padding: 60px;
      justify-items: center;
    }

    .card {
      width: 270px;
      height: 160px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      border: 1px solid rgba(0, 231, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 231, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    .card:hover {
      background: rgba(0, 231, 255, 0.1);
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 231, 255, 0.6);
      border: 1px solid rgba(0, 231, 255, 0.7);
    }

    .card h3 {
      font-size: 22px;
      color: #00E7FF;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00E7FF;
    }

    .card p {
      font-size: 15px;
      color: #d9d9d9;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #00E7FF;
      font-size: 14px;
      opacity: 0.9;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 -3px 15px rgba(0, 231, 255, 0.2);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <header>ðŸš˜ Admin Dashboard</header>

  <div class="container">
    <div class="card" onclick="location.href='manage cars.html'">
      <h3>Manage Cars</h3>
      <p>Add, Update, Delete & View Cars</p>
    </div>

    <div class="card" onclick="location.href='manage bookings.html'">
      <h3>Manage Bookings</h3>
      <p>View or Cancel User Bookings</p>
    </div>

    <div class="card" onclick="location.href='billing.html'">
      <h3>Billing Details</h3>
      <p>View Payments & Totals</p>
    </div>

    <div class="card" onclick="logout()">
      <h3>Logout</h3>
      <p>Exit Admin Panel</p>
    </div>
  </div>

  <footer>Â© 2025 CarRent | ADM ðŸ˜Ž</footer>

  <script>
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
